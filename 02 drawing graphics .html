<body>
    <canvas height="400" width="600"></canvas>
    <script>
        //绘制三角形
        // var canvasObj = document.querySelector('canvas')
        // var ctx = canvasObj.getContext('2d')
        // ctx.moveTo(100,100)
        // ctx.lineTo(200,100)
        // ctx.lineTo(200,200)
        // ctx.closePath()//关闭路径
        // ctx.lineWidth=10
        // ctx.stroke()

        //绘制正方形
        var canvasObj = document.querySelector('canvas')
        var ctx = canvasObj.getContext('2d')
        ctx.moveTo(100, 100)
        ctx.lineTo(300, 100)
        ctx.lineTo(300, 300)
        ctx.lineTo(100, 300)
        ctx.closePath()

        ctx.moveTo(150, 150)
        ctx.lineTo(150, 250)
        ctx.lineTo(250, 250)
        ctx.lineTo(250, 150)
        ctx.closePath()

        ctx.stroke()
        ctx.fill()
    </script>
</body>

</html>
